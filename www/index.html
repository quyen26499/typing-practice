<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Typing Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><img src="./img/typing logo 2.png"></li>
            <li><button>LOG IN</button></li>
        </ul>
    </div>
    <div class="leftSideBar">
        <ul>
            <li><button class="buttonTP">Typing Test</button></li>
            <li><button class="buttonHTP">How to type</button></li>
        </ul>
    </div>

    <div class="rank">
        <table>
            <tr class="tr1">
                <th class="th1">Rankers</th>
                <th style="color: #ff3366;" class="th2">Wpm</th>
            </tr>
            <!-- <div class="line"></div> -->
            <tr>
                <td>Monkey D Luffy</td>
                <td style="color: #ff3366;">111</td>
            </tr>
            <tr>
                <td>Twenty-fifth baam</td>
                <td style="color: #ff3366;">110</td>
            </tr>
            <tr>
                <td>Emma</td>
                <td style="color: #ff3366;">102</td>
            </tr>
            <tr>
                <td>Natsu Dragneel</td>
                <td style="color: #ff3366;">98</td>
            </tr>
            <tr>
                <td>Kim V</td>
                <td style="color: #ff3366;">97</td>
            </tr>
            <i class="fas fa-chevron-down fa-2x" style="color: white;"></i></i>
        </table>
    </div>

    <div class="typing">
        <select name="" id="">
            <option value="">Tiếng Việt</option>
            <option value="">Tiếng Anh</option>
        </select>

        <button onclick="start()" id="startButton">
            <i class="fas fa-play fa-2x" style="color: white;"></i>
        </button>

        
        <input type="text" id="text" disabled>
        

        <input type="text" id="typing" disabled>
        <div class="time">
            <p id="s">60</p>
        </div>
        <div class="resetButton">
            <button onclick="reset()"><i class="fas fa-redo-alt fa-2x" style="color: white;"></i></button>
        </div>
        
    </div>

    
    <script src="main.js"></script>
</body>
</html>
