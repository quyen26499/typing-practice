<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Typing Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><img src="./img/typing logo 2.png"></li>
            <li>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Login
                </button>
            </li>
        </ul>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button>Login with google</button>
                    <p>Username/Email</p>
                    <div class="t1">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="text" name="" placeholder="">  
                    </div>
                    <p>Password</p>
                    <div class="t2">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" name="" placeholder="">
                    </div>
                    <input type="checkbox" class="check-box"><span>Remember me</span>
                    <input type="submit" class="submit-btn" id="submitLogin" value="LOGIN">
                </div>
            </div>
        </div>
    </div>

    <div class="leftSideBar">
        <ul>
            <li><button class="buttonTP">Typing Test</button></li>
            <li><button class="buttonHTP">How to type</button></li>
            <li><button class="buttonA">About</button></li>
        </ul>
    </div>

    <div class="rank">
        <table>
            <tr class="tr1">
                <th class="th1">Rankers</th>
                <th style="color: #ff3366;" class="th2">Wpm</th>
            </tr>
            <!-- <div class="line"></div> -->
            <tr>
                <td>Monkey D Luffy</td>
                <td style="color: #ff3366;">111</td>
            </tr>
            <tr>
                <td>Twenty-fifth baam</td>
                <td style="color: #ff3366;">110</td>
            </tr>
            <tr>
                <td>Emma</td>
                <td style="color: #ff3366;">102</td>
            </tr>
            <tr>
                <td>Natsu Dragneel</td>
                <td style="color: #ff3366;">98</td>
            </tr>
            <tr>
                <td>Kim V</td>
                <td style="color: #ff3366;">97</td>
            </tr>
            <i class="fas fa-chevron-down fa-2x" style="color: white;"></i></i>
        </table>
    </div>

    <div class="typing">
        <select name="" id="">
            <option value="">Tiếng Việt</option>
            <option value="">Tiếng Anh</option>
        </select>

        <button onclick="start()" id="startButton">
            <i class="fas fa-play fa-2x" style="color: white;"></i>
        </button>

        
        <input type="text" id="text" disabled>
        

        <input type="text" id="typing" disabled>
        <div class="time">
            <p id="s">60.00 s</p>
        </div>
        <div class="resetButton">
            <button onclick="reset()"><i class="fas fa-redo-alt fa-2x" style="color: white;"></i></button>
        </div>
        
    </div>

    <div id="scoreModal">
        <div id="modalContent">
            <h2>RESULT</h2>
            <hr>
            <h2>Wpm</h2>
            <table>
                <!-- <tr>
                    <td>Keystrokes</td>
                    <td>(10|4) 14</td>
                </tr> -->
                <tr>
                    <td>Words</td>
                    <td id="words"></td>
                </tr>
                <tr>
                    <td>Correct Letter</td>
                    <td id="correct" style="color: limegreen;"></td>
                </tr>
                <tr>
                    <td>Wrong Letter</td>
                    <td id="incorrect" style="color: firebrick;"></td>
                </tr>
            </table>
            <hr>
            <button onclick="closeModal()" id="closeModal">OK</button>

        </div>

    </div>
